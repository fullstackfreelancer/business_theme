<div id="c{data.uid}" class="container {f:if(condition: data.space_before_class, then: '{data.space_before_class}')} {f:if(condition: data.space_after_class, then: '{data.space_after_class}')}">
<f:for each="{children_200}" as="record">
    <f:format.raw>
        {record.renderedContent}
    </f:format.raw>
</f:for>
</div>
