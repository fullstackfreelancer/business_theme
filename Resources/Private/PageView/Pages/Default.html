<f:layout name="Default" />

<f:section name="Jumbotron">
    <div class="jumbotron">
        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '1'}" />
    </div>
</f:section>

<f:section name="Main">
    <main class="py-5">
        <f:if condition="{breadcrumbMenu}">
            <nav class="breadcrumb-nav mt-n5 mb-5">
                <div class="container">
                    <ol class="breadcrumb">
                      <f:for each="{breadcrumbMenu}" as="item">
                          <li class="breadcrumb-item"><a href="{item.link}">{item.title}</a></li>
                      </f:for>
                    </ol>
                </div>
            </nav>
        </f:if>
        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '2'}" />
        <div class="container">
            <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '0'}" />
        </div>
        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '3'}" />
    </main>
</f:section>
